<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>CSSだけで点滅刺激</title>
  <style>
    body {
      margin: 0;
      background-color: black;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .square {
      width: 100px;
      height: 100px;
      background-color: white;
      position: absolute;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
    }

    /* 上下左右に配置 */
    #squareTop {
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      animation-name: blink7Hz;
      animation-duration: 0.143s;
    }

    #squareRight {
      top: 50%;
      right: 10%;
      transform: translateY(-50%);
      animation-name: blink9Hz;
      animation-duration: 0.111s;
    }

    #squareBottom {
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      animation-name: blink11Hz;
      animation-duration: 0.091s;
    }

    #squareLeft {
      top: 50%;
      left: 10%;
      transform: translateY(-50%);
      animation-name: blink13Hz;
      animation-duration: 0.077s;
    }

    /* 各周波数の点滅（白↔黒）アニメーション */
    @keyframes blink7Hz {
      0%, 50%, 100% { background-color: white; }
      25%, 75%      { background-color: black; }
    }

    @keyframes blink9Hz {
      0%, 50%, 100% { background-color: white; }
      25%, 75%      { background-color: black; }
    }

    @keyframes blink11Hz {
      0%, 50%, 100% { background-color: white; }
      25%, 75%      { background-color: black; }
    }

    @keyframes blink13Hz {
      0%, 50%, 100% { background-color: white; }
      25%, 75%      { background-color: black; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="squareTop" class="square"></div>
    <div id="squareRight" class="square"></div>
    <div id="squareBottom" class="square"></div>
    <div id="squareLeft" class="square"></div>
  </div>
</body>
</html>
